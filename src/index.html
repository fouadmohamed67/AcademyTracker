<!doctype html>
<html   lang="en">
<head>
  <meta charset="utf-8">
  <title>AcademyTracker</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    function myFunction() {
    var element = document.getElementById("navbar-default");
    element.classList.toggle("hidden");
  } 
  function myFunctionSide(){
    var element = document.getElementById("default-sidebar");
    var button=document.getElementById("sideBarbutton");
    element.classList.toggle("hidden");
    button.classList.toggle("hidden")
    
  }
  function closeSide(){
    var element = document.getElementById("default-sidebar");
    element.classList.add("hidden");
    var button=document.getElementById("sideBarbutton"); 
    button.classList.remove("hidden")
  }
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html >
